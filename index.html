<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Pangdoro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="col-8 offset-2 title">
          <h1>Kanbandoro</h1>
          <h5>By: Kompiang</h5>
        </div>
        <div class="col-8 offset-2">
          <hr>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <section class="pomodoro col-md-6 offset-md-3">
          <div class="pomodoro__settings">
            <button class="setting-button" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <span class="material-icons md-18">settings</span>
              <p>Settings</p>
            </button>

            <div class="pomodoro__modal modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Pomodoro Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="pomodoro__modal-settings modal-body">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="pomodoro__wrapper">
            <div class="pomodoro__sections">
              <button class="pomodoro__section-button" type="button">Pomodoro</button>
              <button class="pomodoro__section-button" type="button">Short Break</button>
              <button class="pomodoro__section-button" type="button">Long Break</button>
            </div>
  
            <div class="pomodoro__countdown">
              <h2><span id="minute">01</span>:<span id="second">01</span></h2>
            </div>
  
            <div class="pomodoro__start">
              <button class="pomodoro__start-button" type="button">Start</button>
            </div>
          </div>
          
        </section>
      </div>

      <div class="row">
        <section class="kanban">
          <div class="row kanban-root">

            <div class="col-md-4 kanban__column">
              <div class="kanban__title">Not Started</div>
              <hr>
              <div class="kanban__item">
                <div class="kanban__item-input" contenteditable></div>
                <div class="kanban__dropzone"></div>
              </div>
              <button type="button" class="kanban__add-item">+ Click to Add</button>
            </div>

            <div class="col-md-4 kanban__column">
              <div class="kanban__title">On Progress</div>
              <hr>
              <div class="kanban__item">
                <div class="kanban__item-input" contenteditable></div>
                <div class="kanban__dropzone"></div>
              </div>
              <button type="button" class="kanban__add-item">+ Click to Add</button>
            </div>

            <div class="col-md-4 kanban__column">
              <div class="kanban__title">Done</div>
              <hr>
              <div class="kanban__item">
                <div class="kanban__item-input" contenteditable></div>
                <div class="kanban__dropzone"></div>
              </div>
              <button type="button" class="kanban__add-item">+ Click to Add</button>
            </div>

          </div>
        </section>
      </div>
    </main>

    <!-- Javascript section -->
    <script src="/js/main.js" type="module"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
