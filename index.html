<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Pangdoro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <h1>Pangdoro</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <section class="pomodoro col-md-6">
          
          <div class="pomodoro__header">
            <div class="pomodoro__setting">
              <span class="material-icons">settings</span>
              <p>Settings</p>
            </div>
          </div>

          <div class="pomodoro__section">
            <button type="button">Pomodoro</button>
            <button type="button">Short Break</button>
            <button type="button">Long Break</button>
          </div>

          <div class="pomodoro__countdown">
            <h2><span id="minute">01</span>:<span id="second">01</span></h2>
          </div>

          <div class="pomodoro__button">
            <button type="button">Start</button>
          </div>
          
        </section>
  
        <section class="kanban col-md-6">
        </section>
      </div>
    </main>

    <!-- Javascript section -->
    <script src="/js/main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
